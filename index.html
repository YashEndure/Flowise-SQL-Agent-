<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowise Agent</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/1152681.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(142, 142, 142, 0.732);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
    }

    .model-img {
      width: 100px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      background: #bebebeaf;
      border: 1px solid #000000;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .loading {
      display: none;
      margin-top: 15px;
    }

    .loading div {
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading div:nth-child(1) { animation-delay: -0.32s; }
    .loading div:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .output {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="Model Logo" class="model-img">
    <form id="askForm">
      <textarea id="question" placeholder="Enter your question..."></textarea><br>
      <button type="submit">Enter</button>
    </form>
    <div class="loading" id="loading">
      <div></div><div></div><div></div>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    const form = document.getElementById("askForm");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.textContent = "";
      loading.style.display = "block";

      const question = document.getElementById("question").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        loading.style.display = "none";
        output.textContent = data.answer?.text ?? JSON.stringify(data);
      } catch (err) {
        loading.style.display = "none";
        output.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
